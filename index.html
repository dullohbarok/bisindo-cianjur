<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELAS BISINDO CIANJUR - Media Pembelajaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="max-w-md w-full glass-morphism p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-hands-asl-interpreting text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">KELAS BISINDO CIANJUR</h1>
                <p class="text-gray-500">Silahkan login untuk memulai belajar</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="nama@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-95 shadow-md">
                    Masuk Sekarang
                </button>
            </form>

            <div class="mt-6">
                <div class="relative flex py-3 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-400 text-sm">Atau</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                
                <button onclick="simulateLogin()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 rounded-lg transition">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6 h-6" alt="Google">
                    Masuk dengan Google
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN APP SCREEN (HIDDEN BY DEFAULT) -->
    <div id="main-app" class="hidden">
        <!-- Header -->
        <nav class="bg-white shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i class="fas fa-hands-asl-interpreting text-blue-600 text-xl"></i>
                    <span class="font-bold text-lg text-gray-800 hidden md:block">KELAS BISINDO CIANJUR</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-xs text-gray-400">Selamat Belajar,</p>
                        <p id="user-display" class="text-sm font-semibold text-gray-700">Peserta Bisindo</p>
                    </div>
                    <button onclick="logout()" class="p-2 text-gray-400 hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Pilih Materi Pembelajaran</h2>
                <p class="text-gray-600">Tekan kartu untuk melihat video tutorial bahasa isyarat</p>
            </div>

            <!-- Category Tabs -->
            <div class="flex flex-wrap justify-center gap-2 mb-10">
                <button onclick="switchTab('abjad')" id="btn-abjad" class="tab-btn active px-6 py-2 rounded-full font-semibold transition bg-blue-600 text-white shadow-md">Abjad (A-Z)</button>
                <button onclick="switchTab('angka')" id="btn-angka" class="tab-btn px-6 py-2 rounded-full font-semibold transition bg-white text-gray-600 hover:bg-gray-100">Angka (1-30)</button>
                <button onclick="switchTab('sapaan')" id="btn-sapaan" class="tab-btn px-6 py-2 rounded-full font-semibold transition bg-white text-gray-600 hover:bg-gray-100">Sapaan Umum</button>
            </div>

            <!-- Content Grids -->
            <div id="content-abjad" class="tab-content grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 animate-fadeIn">
                <!-- JS will populate -->
            </div>

            <div id="content-angka" class="tab-content hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4 animate-fadeIn">
                <!-- JS will populate -->
            </div>

            <div id="content-sapaan" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 animate-fadeIn">
                <!-- JS will populate -->
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black bg-opacity-75" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-3xl rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="font-bold text-lg text-gray-800 uppercase">Tutorial</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="video-wrapper" class="video-container">
                <!-- iframe injected here -->
            </div>
            <div class="p-4 bg-gray-50 text-center text-sm text-gray-500 italic">
                Sumber: YouTube Kelas Bisindo
            </div>
        </div>
    </div>

    <script>
        // Data Configuration
        const abjad = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const angka = Array.from({length: 30}, (_, i) => i + 1);
        const sapaan = [
            "Halo / Hai", "Apa Kabar?", "Terima Kasih", "Sama-sama", "Maaf", 
            "Tolong", "Permisi", "Selamat Pagi", "Selamat Siang", "Selamat Malam"
        ];

        // Placeholder YouTube IDs (Ganti ID ini dengan ID video YouTube asli Anda)
        // Format: https://www.youtube.com/watch?v=VIDEO_ID
        const youtubePlaceholders = {
            abjad: "f26f2vV-t90", // Contoh ID video abjad
            angka: "8v_07Vw8o-E", // Contoh ID video angka
            sapaan: "5lXk5l59eDI" // Contoh ID video sapaan
        };

        // UI Logic
        const loginForm = document.getElementById('login-form');
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const modal = document.getElementById('video-modal');
        const videoWrapper = document.getElementById('video-wrapper');
        const modalTitle = document.getElementById('modal-title');

        loginForm.onsubmit = (e) => {
            e.preventDefault();
            simulateLogin();
        };

        function simulateLogin() {
            loginScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            initGrids();
        }

        function logout() {
            mainApp.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }

        function initGrids() {
            // Populate Abjad
            const abjadContainer = document.getElementById('content-abjad');
            abjadContainer.innerHTML = abjad.map(item => `
                <div onclick="openVideo('${item}', '${youtubePlaceholders.abjad}')" class="group bg-white p-6 rounded-xl shadow-sm border border-transparent hover:border-blue-500 hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-4xl font-bold text-blue-600 mb-2 group-hover:scale-110 transition">${item}</div>
                    <div class="text-xs text-gray-400 font-medium uppercase tracking-wider">Isyarat ${item}</div>
                </div>
            `).join('');

            // Populate Angka
            const angkaContainer = document.getElementById('content-angka');
            angkaContainer.innerHTML = angka.map(item => `
                <div onclick="openVideo('Angka ${item}', '${youtubePlaceholders.angka}')" class="group bg-white p-6 rounded-xl shadow-sm border border-transparent hover:border-blue-500 hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-3xl font-bold text-blue-600 mb-2 group-hover:scale-110 transition">${item}</div>
                    <div class="text-xs text-gray-400 font-medium uppercase tracking-wider">Nomor</div>
                </div>
            `).join('');

            // Populate Sapaan
            const sapaanContainer = document.getElementById('content-sapaan');
            sapaanContainer.innerHTML = sapaan.map(item => `
                <div onclick="openVideo('${item}', '${youtubePlaceholders.sapaan}')" class="group bg-white p-6 rounded-xl shadow-sm border border-transparent hover:border-blue-500 hover:shadow-md transition cursor-pointer">
                    <div class="flex items-center justify-between">
                        <div class="font-bold text-gray-700">${item}</div>
                        <i class="fas fa-play-circle text-blue-400 group-hover:text-blue-600 transition text-2xl"></i>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                btn.classList.add('bg-white', 'text-gray-600');
            });
            document.getElementById(`btn-${tab}`).classList.add('bg-blue-600', 'text-white', 'shadow-md');
            document.getElementById(`btn-${tab}`).classList.remove('bg-white', 'text-gray-600');

            // Update Content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(`content-${tab}`).classList.remove('hidden');
        }

        function openVideo(title, videoId) {
            modalTitle.innerText = `Tutorial: ${title}`;
            videoWrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            videoWrapper.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        // Close on ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>

    <style>
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
