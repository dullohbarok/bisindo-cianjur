<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELAS BISINDO CIANJUR - Media Pembelajaran Bahasa Isyarat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">KELAS BISINDO CIANJUR</h1>
            <div id="nav-actions" class="hidden">
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm transition">Keluar</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-6">
        
        <!-- View: Role Selection -->
        <div id="view-role" class="max-w-md mx-auto text-center mt-20">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Selamat Datang</h2>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="showView('view-login-peserta')" class="bg-blue-500 text-white p-6 rounded-2xl shadow-md hover:bg-blue-600 transition transform hover:scale-105">
                    <span class="block text-2xl mb-2">üéì</span>
                    Masuk sebagai Peserta
                </button>
                <button onclick="showView('view-login-admin')" class="bg-gray-700 text-white p-6 rounded-2xl shadow-md hover:bg-gray-800 transition transform hover:scale-105">
                    <span class="block text-2xl mb-2">üîë</span>
                    Masuk sebagai Admin
                </button>
            </div>
        </div>

        <!-- View: Login Peserta -->
        <div id="view-login-peserta" class="hidden max-w-lg mx-auto glass p-8 rounded-3xl shadow-xl border border-gray-100">
            <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Registrasi Peserta</h2>
            <form id="form-peserta" onsubmit="handlePesertaLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Nama Lengkap</label>
                    <input type="text" id="p-nama" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Alamat</label>
                    <input type="text" id="p-alamat" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Pekerjaan</label>
                    <input type="text" id="p-pekerjaan" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Email (Otomatis @gmail.com)</label>
                    <div class="flex">
                        <input type="text" id="p-email" required class="w-full p-3 border rounded-l-xl focus:ring-2 focus:ring-blue-400 outline-none">
                        <span class="bg-gray-100 p-3 border border-l-0 rounded-r-xl text-gray-500">@gmail.com</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="p-pass" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg">Mulai Belajar</button>
                <button type="button" onclick="showView('view-role')" class="w-full text-gray-500 text-sm">Kembali</button>
            </form>
        </div>

        <!-- View: Login Admin -->
        <div id="view-login-admin" class="hidden max-w-md mx-auto glass p-8 rounded-3xl shadow-xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login Admin</h2>
            <form onsubmit="handleAdminLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" id="admin-user" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="admin-pass" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white font-bold py-3 rounded-xl hover:bg-black transition">Login Admin</button>
                <button type="button" onclick="showView('view-role')" class="w-full text-gray-500 text-sm">Kembali</button>
            </form>
        </div>

        <!-- View: Dashboard Peserta (Menu Utama) -->
        <div id="view-dashboard-peserta" class="hidden">
            <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800">Halo, <span id="display-nama" class="text-blue-600">Peserta</span>! üëã</h2>
                <p class="text-gray-500 italic">"Bahasa Isyarat adalah jembatan hati."</p>
            </div>

            <!-- Tab Buttons -->
            <div class="flex flex-wrap gap-2 mb-8">
                <button onclick="switchTab('tab-abjad')" id="btn-abjad" class="flex-1 py-3 px-6 rounded-xl font-bold transition shadow-md bg-blue-600 text-white">üî§ Abjad</button>
                <button onclick="switchTab('tab-angka')" id="btn-angka" class="flex-1 py-3 px-6 rounded-xl font-bold transition shadow-md bg-white text-gray-700">üî¢ Angka</button>
                <button onclick="switchTab('tab-sapaan')" id="btn-sapaan" class="flex-1 py-3 px-6 rounded-xl font-bold transition shadow-md bg-white text-gray-700">ü§ù Sapaan</button>
            </div>

            <!-- Tab Content: Abjad -->
            <div id="tab-abjad" class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-9 gap-3 animate-fade-in">
                <!-- Generated by JS (26 buttons) -->
            </div>

            <!-- Tab Content: Angka -->
            <div id="tab-angka" class="hidden grid grid-cols-5 md:grid-cols-6 lg:grid-cols-10 gap-3">
                <!-- Generated by JS (30 buttons) -->
            </div>

            <!-- Tab Content: Sapaan -->
            <div id="tab-sapaan" class="hidden grid grid-cols-2 md:grid-cols-5 gap-3">
                <!-- Generated by JS (10 buttons) -->
            </div>
        </div>

        <!-- View: Admin Dashboard -->
        <div id="view-admin-dashboard" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 underline decoration-blue-500">Data Peserta Terdaftar</h2>
                <div class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full font-bold">
                    Total: <span id="admin-count">0</span> Peserta
                </div>
            </div>
            <div class="overflow-x-auto bg-white rounded-2xl shadow-lg">
                <table class="w-full text-left">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="p-4">Nama</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Pekerjaan</th>
                            <th class="p-4">Alamat</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Modal Video Player -->
    <div id="video-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black bg-opacity-80">
        <div class="bg-white w-full max-w-2xl rounded-3xl overflow-hidden relative shadow-2xl">
            <div class="p-4 flex justify-between items-center border-b">
                <h3 id="video-title" class="font-bold text-lg text-gray-800">Belajar Bisindo</h3>
                <button onclick="closeVideo()" class="text-2xl font-bold text-gray-500 hover:text-red-500">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="youtube-frame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Feedback Message -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full text-sm opacity-0 transition-opacity pointer-events-none">
        Pesan muncul di sini
    </div>

    <script>
        // Data Simulation
        const pesertaList = JSON.parse(localStorage.getItem('bisindo_peserta')) || [];
        let currentTab = 'tab-abjad';

        // Youtube URLs (Mockups - logic is for 26, 30, and 10 items)
        // In real use, you would replace these IDs with actual BISINDO tutorials
        const youtubeBase = "https://www.youtube.com/embed/fD_D0uI77_4"; // Example placeholder

        // Navigation Logic
        function showView(viewId) {
            ['view-role', 'view-login-peserta', 'view-login-admin', 'view-dashboard-peserta', 'view-admin-dashboard'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
            
            // Show nav actions if logged in
            if (viewId.includes('dashboard')) {
                document.getElementById('nav-actions').classList.remove('hidden');
            } else {
                document.getElementById('nav-actions').classList.add('hidden');
            }
        }

        function handlePesertaLogin(e) {
            e.preventDefault();
            const emailFull = document.getElementById('p-email').value + "@gmail.com";
            const newPeserta = {
                nama: document.getElementById('p-nama').value,
                alamat: document.getElementById('p-alamat').value,
                pekerjaan: document.getElementById('p-pekerjaan').value,
                email: emailFull,
                id: Date.now()
            };
            
            pesertaList.push(newPeserta);
            localStorage.setItem('bisindo_peserta', JSON.stringify(pesertaList));
            
            document.getElementById('display-nama').innerText = newPeserta.nama;
            showView('view-dashboard-peserta');
            showToast("Berhasil terdaftar! Selamat belajar.");
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;

            if (user === 'admin' && pass === 'cianjur123') {
                renderAdminData();
                showView('view-admin-dashboard');
                showToast("Selamat datang, Admin.");
            } else {
                showToast("Login gagal. User: admin, Pass: cianjur123");
            }
        }

        function logout() {
            showView('view-role');
            showToast("Anda telah keluar.");
        }

        // Tabs Logic
        function switchTab(tabId) {
            ['tab-abjad', 'tab-angka', 'tab-sapaan'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
                document.getElementById('btn-' + id.split('-')[1]).classList.replace('bg-blue-600', 'bg-white');
                document.getElementById('btn-' + id.split('-')[1]).classList.replace('text-white', 'text-gray-700');
            });
            
            document.getElementById(tabId).classList.remove('hidden');
            const activeBtn = document.getElementById('btn-' + tabId.split('-')[1]);
            activeBtn.classList.replace('bg-white', 'bg-blue-600');
            activeBtn.classList.replace('text-gray-700', 'text-white');
        }

        // Generate Content Buttons
        function generateAbjad() {
            const container = document.getElementById('tab-abjad');
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            alphabet.forEach(char => {
                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-blue-200 text-blue-600 h-14 rounded-xl font-bold text-xl hover:bg-blue-500 hover:text-white transition shadow-sm";
                btn.innerText = char;
                btn.onclick = () => openVideo(`Abjad: ${char}`, youtubeBase);
                container.appendChild(btn);
            });
        }

        function generateAngka() {
            const container = document.getElementById('tab-angka');
            for (let i = 1; i <= 30; i++) {
                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-green-200 text-green-600 h-14 rounded-xl font-bold text-lg hover:bg-green-500 hover:text-white transition shadow-sm";
                btn.innerText = i;
                btn.onclick = () => openVideo(`Angka: ${i}`, youtubeBase);
                container.appendChild(btn);
            }
        }

        function generateSapaan() {
            const container = document.getElementById('tab-sapaan');
            const sapaan = ["Halo", "Selamat Pagi", "Terima Kasih", "Maaf", "Sama-sama", "Apa Kabar?", "Permisi", "Selamat Malam", "Senang Bertemu", "Sampai Jumpa"];
            sapaan.forEach(text => {
                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-purple-200 text-purple-600 p-4 rounded-xl font-semibold text-sm hover:bg-purple-500 hover:text-white transition shadow-sm";
                btn.innerText = text;
                btn.onclick = () => openVideo(`Sapaan: ${text}`, youtubeBase);
                container.appendChild(btn);
            });
        }

        // Video Player Logic
        function openVideo(title, url) {
            document.getElementById('video-title').innerText = title;
            document.getElementById('youtube-frame').src = url;
            document.getElementById('video-modal').classList.remove('hidden');
        }

        function closeVideo() {
            document.getElementById('video-modal').classList.add('hidden');
            document.getElementById('youtube-frame').src = "";
        }

        // Admin Table Logic
        function renderAdminData() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = "";
            document.getElementById('admin-count').innerText = pesertaList.length;

            if (pesertaList.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' class='p-8 text-center text-gray-400'>Belum ada peserta terdaftar.</td></tr>";
                return;
            }

            pesertaList.forEach(p => {
                const row = `
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="p-4 font-semibold">${p.nama}</td>
                        <td class="p-4 text-gray-600">${p.email}</td>
                        <td class="p-4">${p.pekerjaan}</td>
                        <td class="p-4 text-sm text-gray-500">${p.alamat}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Utility: Toast
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 3000);
        }

        // Initialize
        window.onload = () => {
            generateAbjad();
            generateAngka();
            generateSapaan();
        };
    </script>
</body>
</html>
